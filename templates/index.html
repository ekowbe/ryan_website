{% extends '_base.html' %}

{% block content %}

    <!-- Carousel wrapper -->
    <div id="homepage_carousel" class="bg-carousel carousel slide carousel-fade shadow-2-strong" data-mdb-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-mdb-target="#homepage_carousel" data-mdb-slide-to="0" class="active"></li>
        <li data-mdb-target="#homepage_carousel" data-mdb-slide-to="1"></li>
        <li data-mdb-target="#homepage_carousel" data-mdb-slide-to="2"></li>
      </ol>

      <!-- Inner -->
      <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white text-center">
                <h1 class="banner-title mb-3">Grassroots <br>Union Activity</h1>
                <a class="btn btn-outline-light btn-lg m-2" href="#" target="_blank" role="button">Read More</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white text-center">
                <h1 class="banner-title mb-3">SCOTUS Decision & <br>Unions</h1>
                <a class="btn btn-outline-light btn-lg m-2" href="#" target="_blank" role="button">Read More</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white text-center">
                <h1 class="banner-title mb-3">
                  Attracting Talent
                  and <br>
                  Keeping It</h1>
                <a class="btn btn-outline-light btn-lg m-2" href="#" target="_blank" role="button">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Inner -->

      <!-- Controls -->
      <a class="carousel-control-prev" href="#homepage_carousel" role="button" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#homepage_carousel" role="button" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
{% endblock %}
