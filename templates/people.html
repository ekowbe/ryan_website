{% extends '_base.html' %}

{% block content %}
<div class="bg-light bg-gradient">
    <div class="container">
        <h3 class="fw-light pt-5 text-dark">People</h3>
        <div class="row align-items-center">
            <div class="col-6">
                <img src="{{person.img_src}}" alt="">
            </div>
            <div class="col-6 p-3 mb-5 bg-light rounded">
                <h1 class="cormorant mb-4">{{person.name}}</h1>
                <h5 class="mb-4 fw-light text-muted">{{person.title}}</h5>
                <h5 class="mb-4 fw-light text-muted">T: {{person.tel}}</h5>
                <h5 class="fw-light text-muted">{{person.email}}</h5>
                <h5 class="mb-4 fw-light text-muted">vCard</h5>

            </div>
        </div>
    </div>

</div>
<div class="bg-white">
    <div class="container">
        <div class="row">
            <div class="col-6 m-5">
                <p class="cormorant p-text">
                    {{person.descrip | safe}}
                </p>
            </div>
            <div class="col-4 m-5">
                {% include 'details_accordion.html' %}
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>


{% endblock %}
